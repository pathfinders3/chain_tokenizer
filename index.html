<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>저장된 그룹 렌더링</title>
    <link rel="icon" type="image/png" href="ica-go.png">

    <!-- 같은 이름의 CSS -->
    <link rel="stylesheet" href="ica-go.css">
    <style>
    .selected-day {
        background: #2196F3; 
        color: white;
        font-weight: bold;
    }
    </style>
    
</head>

<body>

<h2>요일별 항공편 스케줄</h2>

<div id="time-filter">
  <label>표시 방향:
    <select id="direction">
      <option value="combined" selected>기본(통합)</option>
      <option value="departure">출발</option>
      <option value="arrival">도착</option>
    </select>
  </label>
  &nbsp;&nbsp;
  시작 시각:
  <input type="time" id="startTime" step="1800" value="12:00">

  기간:
  <select id="duration">
    <option value="30">30분</option>
    <option value="60" selected>60분</option>
    <option value="90">90분</option>
    <option value="120">120분</option>
  </select>
  <span id="rowCount" style="margin-left:1em; font-weight:bold;"></span>
</div>


<div id="buttons"></div>
<table id="table"></table>

    <script type="module" src="ica-go.js"></script>
	
</body>
</html>
