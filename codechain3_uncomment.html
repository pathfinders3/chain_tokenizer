    <script>
        const inputTextarea = document.getElementById('input');
        const outputTextarea = document.getElementById('output');
        const removeBtn = document.getElementById('removeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function removeComments() {
            const sourceCode = inputTextarea.value.trim();
            
            if (!sourceCode) {
                showStatus('ÏûÖÎ†•Îêú ÏΩîÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§.', true);
                return;
            }

            try {
                // EsprimaÎ°ú ÏΩîÎìú ÌååÏã± (ÏúÑÏπò Ï†ïÎ≥¥ÏôÄ Ï£ºÏÑù Ìè¨Ìï®)
                const tokens = esprima.tokenize(sourceCode, { 
                    range: true,
                    comment: false  // Ï£ºÏÑùÏùÄ ÌÜ†ÌÅ∞ÏóêÏÑú Ï†úÏô∏
                });

                // ÌÜ†ÌÅ∞Îì§ÏùÑ Îã§Ïãú ÏΩîÎìúÎ°ú Ïû¨Íµ¨ÏÑ±
                let result = '';
                let lastEnd = 0;

                tokens.forEach((token, index) => {
                    const [start, end] = token.range;
                    
                    // ÌÜ†ÌÅ∞ ÏÇ¨Ïù¥Ïùò Í≥µÎ∞± Ï≤òÎ¶¨ (Ï£ºÏÑùÏù¥ ÏûàÎçò ÏûêÎ¶¨Îäî Í≥µÎ∞±ÏúºÎ°ú)
                    if (start > lastEnd) {
                        const between = sourceCode.substring(lastEnd, start);
                        // Ï§ÑÎ∞îÍøàÏùÄ Ïú†ÏßÄ, ÎÇòÎ®∏ÏßÄ Í≥µÎ∞±ÏùÄ Îã®Ïùº Í≥µÎ∞±ÏúºÎ°ú
                        const whitespace = between.replace(/[^\n]/g, '').length > 0 ? 
                            between.replace(/[^\n]+/g, ' ') : ' ';
                        result += whitespace;
                    }
                    
                    // Ïã§Ï†ú ÌÜ†ÌÅ∞ Ï∂îÍ∞Ä
                    result += sourceCode.substring(start, end);
                    lastEnd = end;
                });

                // Í≤∞Í≥º Ï†ïÎ¶¨ (Ïó∞ÏÜçÎêú Îπà Ï§Ñ Ï†úÍ±∞)
                result = result.replace(/\n\s*\n\s*\n/g, '\n\n').trim();

                outputTextarea.value = result;
                showStatus('‚úÖ Ï£ºÏÑùÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†úÍ±∞ÎêòÏóàÏäµÎãàÎã§!');

            } catch (error) {
                showStatus('‚ùå ÌååÏã± Ïò§Î•ò: ' + error.message, true);
                console.error('Error:', error);
            }
        }

        function clearAll() {
            inputTextarea.value = '';
            outputTextarea.value = '';
            statusDiv.style.display = 'none';
        }

        function copyOutput() {
            if (!outputTextarea.value) {
                showStatus('Î≥µÏÇ¨Ìï† ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§.', true);
                return;
            }

            outputTextarea.select();
            document.execCommand('copy');
            showStatus('üìã ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        removeBtn.addEventListener('click', removeComments);
        clearBtn.addEventListener('click', clearAll);
        copyBtn.addEventListener('click', copyOutput);

        // Enter ÌÇ§Î°úÎèÑ Ïã§Ìñâ Í∞ÄÎä• (Ctrl+Enter)
        inputTextarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                removeComments();
            }
        });
    </script>
